{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Welcome to Bangazon!</h1>
    {% if user.is_authenticated %}
    <h1>Bangazon says... hello {{ user.username }}!</h1>
    <a href="{% url 'goalfish:logout' %}">Logout</a>
    {% else %}
    <h1>Bangazon says...</h1>
    <div><a href="{% url 'goalfish:register' %}">Register</a></div>
    <div><a href="{% url 'goalfish:login' %}">Login</a></div>
    {% endif %}
  </body>
</html>
