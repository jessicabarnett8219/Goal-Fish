{% extends 'goalfish/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="d-flex flex-column justify-content-center min-vh-100 pb-5">
    <div class="d-flex justify-content-start align-items-baseline">
        <div class="mb-5">
            <h1 class="mb-1">Welcome, {{ user.first_name }}</h1>
            <h4 class="mb-3">what would you like to do?</h4>
            <div class="d-flex mt-3 mb-5">
                <a href="{% url 'goalfish:add_student_form' %}" class="btn btn-primary btn-lg pt-3 pb-3">Add a New Student</a>
                <a href="{% url 'goalfish:all_students' %}" class="btn btn-secondary ml-3 btn-lg pt-3 pb-3">View All Students</a>
            </div>
        </div>
        <div class="splash_img flex-shrink-1 ml-5">
            <img class="w-100" src="../../static/goalfish/GoalFishSplashImage-01.png">
        </div>
    </div>

</div>
{% endblock %}
