{% extends 'goalfish/base.html' %}
{% block content %}
<h1>Edit a Student</h1>

<form action="{% url 'goalfish:edit_student' student.id %}" method="POST">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{student.firstName}}">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{student.lastName}}">
    <label for="age">Age</label>
    <input type="number" name="age" id="age" value="{{student.age}}">
    <label for="grade_level">Grade Level</label>
    <select name="grade_level" id="grade_level">

    {% for level in grade_levels %}
        {% if level.id == student.gradeLevel.id %}
        <option value={{level.id}} selected>{{ level.grade }}</option>
        {% else %}
        <option value={{level.id}}>{{ level.grade }}</option>
        {% endif %}
    {% endfor %}
   </select>
    <label for="classroom_teacher">Classroom Teacher</label>
    <input type="text" name="classroom_teacher" id="classroom_teacher" value="{{student.classroomTeacher}}">
    <input type="submit" value="Save Changes">
</form>

{% endblock content %}
