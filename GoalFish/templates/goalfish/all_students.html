{% extends 'goalfish/base.html' %}
{% block content %}

<h1>View Students</h1>
<ul>
{% for student in students %}
<li>
    <p>{{ student.firstName }} {{ student.lastName }} Grade: {{ student.gradeLevel.grade}}</p>
    <a href="{% url 'goalfish:student_detail' student.id %}">View Details</a>
</li>
{% endfor %}
</ul>

{% endblock content %}
