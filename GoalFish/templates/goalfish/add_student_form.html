{% extends 'goalfish/base.html' %}
{% block content %}
<h1>Add a Student</h1>

<form action="{% url 'goalfish:add_student' %}" method="POST" class="w-50 mt-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
    </div>
    <div class="form-group">
            <label for="classroom_teacher">Classroom Teacher</label>
            <input type="text" name="classroom_teacher" id="classroom_teacher" default=" " class="form-control">
        </div>
    <div class="form-row">
        <div class="col-auto">
            <label for="age" class="col-form-label">Age</label>
        </div>
        <div class="mr-3">
            <input type="number" name="age" id="age" class="form-control" required>
        </div>
        <div class="col-auto">
            <label for="grade_level" class="col-form-label">Grade Level</label>
        </div>
        <div class="col-auto">
            <select name="grade_level" id="grade_level" class="form-control">
                {% for level in grade_levels %}
                <option value={{level.id}}>{{ level.grade }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <input type="submit" value="Add Student" class="btn btn-primary mt-4">
</form>

{% endblock content %}
