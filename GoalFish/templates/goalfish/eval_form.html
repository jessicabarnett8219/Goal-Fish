{% extends 'goalfish/base.html' %}
{% block content %}
<h1>{{student.firstName}} {{student.lastName}}</h1>
<form action="{% url 'goalfish:eval_added' student.id %}" method="POST">
    {% csrf_token %}

    {% for goal in goals %}
    <div>
    <label for="score">{{goal.description}}</label>
        <div class="form-check form-check-inline">
            <input type="radio" name="score{{goal.id}}" value="0">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score{{goal.id}}" value="25">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score{{goal.id}}" value="50">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score{{goal.id}}" value="75">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score{{goal.id}}" value="100">
        </div>
    </div>
    {% endfor %}
    <input type="submit" value="Save Evaluation">
</form>
{% endblock %}
