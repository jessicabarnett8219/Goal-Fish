{% extends 'goalfish/base.html' %}
{% block content %}
<h1>{{student.firstName}} {{student.lastName}}</h1>
<form action="{% url 'goalfish:new_eval' student.id %}" method="POST">
    {% csrf_token %}

    {% for goal in goals %}
    <div>
    <label for="score">{{goal.description}}</label>
        <div class="form-check form-check-inline">
            <input type="radio" name="" value="1">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name={goal.id} value="2">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name={goal.id} value="3">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name={goal.id} value="4">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score" value="5">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="score" value="6">
        </div>
    </div>
    {% endfor %}


    <input type="submit" value="Save Evaluation">
</form>
{% endblock %}
